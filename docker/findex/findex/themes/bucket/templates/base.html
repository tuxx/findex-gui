<!DOCTYPE html>
<html lang="en">

<head>
    {% include "bucket/templates/helpers/resources.html" %}
</head>
<body>
    <script>var APPLICATION_ROOT = "{{ config["APPLICATION_ROOT"] }}";</script>
    <div id="wrapper">
        {% include "bucket/templates/navigation/top.html" %}

        {% for message in messages %}
            <div class="alert alert-warning">
              <strong>{{ _('Warning') }}!</strong> {{ message }}
            </div>
        {% endfor %}

        {% block content %} {% endblock %}
    </div>
</body>
</html>
